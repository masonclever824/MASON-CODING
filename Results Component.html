<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../Images/favicon-32x32.png">
    <!-- Styles -->
    <link rel="stylesheet" href="../CSS/rscstyles.css">

    <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
    <h1 class="sr-only">Results summary component</h1>
    <div class="result-summary">

        <div class="result">

            <h2> Your Result</h2>

            <div class="result-circle">
                <p>80</p>
                <p> of 100</p>
            </div>

            <p>Excellent</p>

            <p>You scored higher than 73% of the people who have taken these tests.</p>

        </div>

        <div class="summary">

            <h2>Summary</h2>

            <div class="scores">

                <div class="score reaction">

                    <div class="score-left">

                        <p>Reaction</p>

                    </div>

                    <p>23 <span>/ 25</span></p>

                </div>

                <div class="score memory">

                    <div class="score-left">

                        <p>Memory</p>

                    </div>

                    <p>25 <span>/ 25</span></p>


                </div>

                <div class="score verbal">

                    <div class="score-left">

                        <p>Verbal</p>

                    </div>

                    <p>19 <span>/ 25</span></p>


                </div>

                <div class="score visual">

                    <div class="score-left">


                        <p>Visual</p>

                    </div>

                    <p>18 <span>/ 25</span></p>

                </div>

            </div>
            <a href="https://catherineisonline.github.io/rest-countries/">Go to Study Activity</a>

        </div>
    </div>
</main>

</body>
</html>
